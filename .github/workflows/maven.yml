name: PolyCafe CI/CD Automation

on:
  # 1. Kích hoạt khi có Pull Request nhắm vào nhánh main hoặc master
  # Đây là bước "Kiểm tra vé" trước khi cho vào cổng
  pull_request:
    branches: [ "main", "master" ]

  # 2. Vẫn giữ push để sau khi Merge xong, nó chạy lại một lần nữa (để deploy hoặc lưu artifact)
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Tải code về
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Cài đặt môi trường Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Chạy Build và Test (QUAN TRỌNG)
    # Mình đã XÓA đoạn "-Dmaven.test.failure.ignore=true".
    # Lý do: Để demo cho giáo viên, nếu Test lỗi -> Action phải Đỏ -> Nút Merge bị khóa.
    # Như vậy mới đúng tính chất "Bảo vệ nhánh nguồn".
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 4. Thông báo (Chỉ hiện khi bước trên thành công)
    - name: Notify Success
      if: success()
      run: echo "Code xịn! Test đã qua, sẵn sàng để Merge."